<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="d-flex flex-column align-items-center justify-content-center min-vh-100"> <!-- Full viewport height, centering -->

    <div class="header-content">
      <h1 class="display-4">Welcome to RateIt!<sup>&reg;</sup></h1>
      <div class="d-flex justify-content-center gap-3 mt-3">
