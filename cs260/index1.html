<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css"> <!-- Custom CSS file -->
  <title>Home Page</title>
</head>

<body class="container mt-5">

  <header class="text-center mb-4">
    <div class="header-content">
      <h1 class="display-4">Welcome to RateIt!<sup>&reg;</sup></h1>
      <form method="get" action="index.html" class="mt-3">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
      <hr class="my-4" />
    </div>
  </header>

  <!-- Bootstrap Grid for layout -->
  <div class="row">
    <!-- Left: "See another RateIt" form -->
    <div class="col-md-4 text-start">
      <p class="lead">See another RateIt!<sup>&reg;</sup></p>
      <form method="get" action="index2.html">
        <div class="mb-3">
          <label for="username" class="form-label">Username: </label>
          <input type="text" id="username" class="form-control" placeholder="username" />
        </div>
        <div class="mb-3">
          <label for="select" class="form-label">Category: </label>
          <select id="select" name="varSelect" class="form-select">
            <option>Lemonade</option>
            <option selected>Burgers</option>
            <option>Restaurants</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Center: Image -->
    <div class="col-md-4 text-center">
      <img class="img-fluid my-4" alt="Rating Scale" src="https://file.garden/ZvdRZH6UyWRXW1tt/rating_scale.jpg" />
    </div>

    <!-- Right: "Add your own rating" form -->
    <div class="col-md-4 text-start">
      <form method="get" action="index2.html">
        <p class="lead">Add your own rating:</p>
        <div class="mb-3">
          <label for="newCategory" class="form-label">New Category: </label>
          <input type="text" id="newCategory" class="form-control" placeholder="category" />
        </div>
        <div class="mb-3">
          <label for="subCategory" class="form-label">Thing you are rating: </label>
          <input type="text" id="subCategory" class="form-control" placeholder="subcategory item" />
        </div>
        <div class="mb-4">
          <label for="range" class="form-label">Rating: </label>
          <input type="range" class="form-range" name="varRange" id="range" min="1" max="10" step="1" value="1" />
          <output id="rangeOutput" for="range">1</output>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>

  <footer class="text-center mt-5">
    <hr />
    <span>Skyler's GitHub: </span>
    <a href="https://github.com/skywalker4ce/startup2024/blob/main/README.md" class="text-decoration-none">GitHub</a>
    <br />
    <a href="index4.html" class="text-decoration-none">Read about RateIt</a>
  </footer>

  <script>
    const range = document.querySelector('#range');
    const rangeOutput = document.querySelector('#rangeOutput');
    range.addEventListener('input', function () {
      rangeOutput.textContent = range.value;
    });
  </script>

</body>

</html>
